<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:fragment="modal_create">
    <div id="modalCreateProduct" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Customer information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="modal-alert-danger hide"></div>

                    <form id="frmCreateProduct" method="post">
                        <fieldset class="row g-3">
                            <div class="col-md-3">
                                <label class="form-label">Product Name</label>
                                <input type="text" class="form-control" id="title" name="title">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Price</label>
                                <input type="email" class="form-control" id="price" name="price">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Quantity</label>
                                <input type="tel" class="form-control" id="quantity" name="quantity">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Category</label>
                                <select class="form-select form-control" id="category" name="category">
                                    <option value="1" >Áo thun</option>
                                    <option value="2" >Áo tay dài</option>
                                    <option value="3" >Hoodie</option>
                                </select>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary btn-close" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnCreateUser" class="btn btn-outline-primary">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        Create Product
                    </button>
                </div>
            </div>
        </div>
    </div>

</th:block>
